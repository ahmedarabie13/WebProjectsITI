<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Asynch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="main.js"></script>

</head>

<body>

    <div class="container" style="max-width: 500px; margin-top: 50px;">

        <section id="uservalidation">
            <form method="POST" action="chat.jsp">
                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text" class="form-control" id="" name="username" aria-describedby="userName"
                            placeholder="Enter Your UserName">
                        <small id="usernameHelp" class="form-text text-muted"></small>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genderInput" id="radio1" value="male">
                        <label class="form-check-label" for="genderInput">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genderInput" id="radio2"
                             value="female" checked>
                        <label class="form-check-label" for="genderInput"> 
                            Female
                        </label>
                    </div>
                <button class="btn btn-primary">Log IN !!</button>
            </form>
        </section>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
